<!DOCTYPE html>
<html>
  <head>
    <title>Car Subscription</title>
    <link rel="stylesheet" type="text/css" href="mission1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Car Subscription</h1>
      <p>Subscribe to a car and enjoy hassle-free driving.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <input type="submit" value="Subscribe" />
      </form>
    </div>
    <script>
      window.addEventListener("mouseover", initLandbot, { once: true });
      window.addEventListener("touchstart", initLandbot, { once: true });
      var myLandbot;
      function initLandbot() {
        if (!myLandbot) {
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.addEventListener("load", function () {
            var myLandbot = new Landbot.Livechat({
              configUrl:
                "https://storage.googleapis.com/landbot.online/v3/H-1580978-4URF1NJ29JPQK4UF/index.json",
            });
          });
          s.src = "https://cdn.landbot.io/landbot-3/landbot-3.0.0.js";
          var x = document.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        }
      }
    </script>
  </body>
</html>
